<ion-header>
  <ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>PocYKS 2</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of contacts" [ngClass]="{'item-inactive': !item.contact.active }">
            <button ion-item (click)="editContact(item);">
              <h2>{{ item.contact.name }}  {{ item.contact.lastname }}</h2>
              <p>{{ item.contact.email }}</p>
              <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
            </button>
      
            <ion-item-options>
              <button ion-button color="danger" (click)="removeContact(item);">
                DELETAR
              </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addContact()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
